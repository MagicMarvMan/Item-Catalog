{% extends "base.html" %}
{% block content %}
<form action="" method="POST">
	<div class="form-group">
		<label for="name"><h3><i>Name:</i></h3></label><br>
		<input type="text" class="form-text form-control" name="name" id="name" value="{{ category.name }}" required>
	</div>
	<div class="form-group">
		<label for="description"><h3><i>Description:</i></h3></label>
		<textarea class="md-textarea form-control" name="description" id="description" required>{{ category.description }}</textarea>
	</div>
	<input type="submit" class="btn btn-primary" value="Edit">
</form>
{% endblock %}
