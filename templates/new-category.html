{% extends "base.html" %}
{% block content %}
<form action="" method="POST">
	<div class="form-group">
		<label for="name"><h3><i>Name:</i></h3></label><br>
		<input type="text" name="name" id="name" class="form-text form-control" required>
	</div>
	<div class="form-group">
		<label for="description"><h3><i>Description:</i></h3></label>
		<textarea class="md-textarea form-control" id="description" name="description" required></textarea>
	</div>
	<input type="submit" class="btn btn-primary" value="Create">
</form>
{% endblock %}
