{% extends "base.html" %}
{% block content %}
{% if ls["token"] %}
<h2>{{ ls["username"] }}</h2>
{% if ls["picture"] %}
<img src="{{ ls["picture"] }}">
{% endif %}
{% else %}
<h2><i>Oops</i>...</h2>
<h3>You are not logged in!</h3>
<h4><a href="/login/index">Change that!</a></h4>
{% endif %}
{% endblock %}
